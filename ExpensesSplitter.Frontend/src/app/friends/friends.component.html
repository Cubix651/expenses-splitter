<h4>Znajomi</h4>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Użytkownik</th>
        <th scope="col">Edycja</th>
      </tr>
    </thead>
    <tbody *ngIf="friends != null">
      <tr *ngFor="let friend of this.friends">
        <td>{{friend["name"]}}</td>
        <td><button class="btn btn-danger btn-sm" (click)="RemoveFriend(friend['id'])">Usuń</button></td>
      </tr>
    </tbody>
  </table>
</div>

  <div class="form-group" [hidden]="hidden">
    <div *ngIf="invalidLogin" class="alert alert-danger">Nie znaleziono użytkownika</div>
    <label for="name">Wpisz nazwe użytkownika lub email znajomego</label>
    <input type="text" [(ngModel)]="name">
    <a type="button" class="btn btn-success" [hidden]="hidden" (click)="AddFriend()">Dodaj Znajomego</a>
  </div>

  <div>
    <a type="button" class="btn btn-success" (click)="hiddenChange()">Dodaj Użytkowników </a>
  </div>
