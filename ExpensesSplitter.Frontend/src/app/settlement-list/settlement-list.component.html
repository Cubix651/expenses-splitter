<ul id="settlement-list">
    <p>Owner</p>
    <li *ngFor="let obj of this.li"  ><a routerLink="{{obj['id']}}" *ngIf="obj['idOwner'] == user">{{obj["name"]}}</a></li>
</ul>
<ul id="settlement-list-owner">
    <p>Participant</p>
    <li *ngFor="let obj of this.li"><a routerLink="{{obj['id']}}" *ngIf="obj['idOwner'] != user || user == null">{{obj["name"]}}</a></li>
</ul>
