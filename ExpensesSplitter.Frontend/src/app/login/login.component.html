<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
        <br>
        <label for="Login" class="sr-only">Email adress</label>
        <input type="email" id="Login" name="Login" [(ngModel)]="username" class="form-contol" placeholder="User Name"
            required autofocus>
        <br>
        <label for="Password" class="sr-only">Password</label>
        <input type="Password" id="Password" name="Password" [(ngModel)]="password" class="form-contol"
            placeholder="Password" required>
        <br>
        <button class="btn bth-lg btn-primary btn-block" type="submit">Submit</button>
    </div>
</form>
