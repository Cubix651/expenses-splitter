<div class="login center">
<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading center">Zarejestruj się</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
        <br>
        <label for="Login" class="sr-only">Login</label>
        <input type="email" id="Login" name="Login" [(ngModel)]="username" class="form-contol credentials" placeholder="Nazwa użytkownika"
            required autofocus>
        <br>
        <label for="Login" class="sr-only">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-contol credentials" placeholder="Email"
            required autofocus>
        <br>
        <label for="Login" class="sr-only">Imię i nazwisko</label>
        <input type="name" id="name" name="name" [(ngModel)]="name" class="form-contol credentials" placeholder="Imię i Nazwisko"
            required autofocus>
        <br>
        <label for="Password" class="sr-only">Hasło</label>
        <input type="Password" id="Password" name="Password" [(ngModel)]="password" class="form-contol credentials"
            placeholder="Hasło" required>
        <br>
        <button class="btn bth-lg btn-success btn-block submit" type="submit">Zarejestruj</button>
    </div>
</form>
</div>
