<div class="login">
<h2 class="center">Stwórz nowe rozliczenie</h2>
<div class="form-group">
    <div class="form-group">
        <label for="name">Nazwa Rozliczenia</label>
        <input type="name" class="form-control" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required autofocus>
    </div>
    <div class="form-group">
        <label for="description">Opis Rozliczenia</label>
        <input type="description" class="form-control" id="description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" required>
    </div>
    <a type="button" class="btn btn-success " (click)="createSettlement()">Stwórz rozliczenie</a>
</div>
</div>
