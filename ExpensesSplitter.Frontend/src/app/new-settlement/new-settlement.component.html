<div class="login">
<h2 class="center">Stwórz nowe rozliczenie</h2>
<div class="form-group">
    <label for="name">Nazwa Rozliczenia</label><br>
    <input class="credentials" type="text" [(ngModel)]="name"><br>
    <label for="name">Opis Rozliczenia</label><br>
    <input class="credentials" type="text" [(ngModel)]="description"><br>
    <a type="button" class="btn btn-success submit" (click)="createSettlement()">Stwórz rozliczenie</a>
</div>
</div>
