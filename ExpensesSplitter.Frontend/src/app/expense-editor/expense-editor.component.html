<div>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Nazwa</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Opis</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="amount">Kwota</label>
      <input type="number" class="form-control" id="amount" formControlName="amount">
    </div>
    <div class="form-group">
      <label for="whoPaid">Kto płacił?</label>
      <select class="form-control" id="whoPaid" (change)="onChangeWhoPaid($event.target.value)" formControlName="whoPaidId">
        <option *ngFor="let person of people" [value]="person.id">{{ person.displayName }}</option>
      </select>
    </div>
  </form>
</div>
